<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> contact me </title>
    <link rel="stylesheet" href="contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <a class="map-marker" data-lat="19.290240421431793" data-lng="84.7883426452964" href="#">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                      </a>
                        <div class="topic">Address</div>
                        <div class="text-one">Berhampur</div>
                        <div class="text-two">Odisha</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">6370152655</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">alivamishra86@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p style="color: brown; font-weight: 450;">If you have any quries you can ping me in email</p>
                <form action="mailto:alivamishra86@gmail.com" method="post" enctype="text/plain">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <input type="text" placeholder="Enter your message">
                    </div>
                    <div class="button">
                        <input type="button" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        var mapMarkers = document.getElementsByClassName('map-marker');
        for (const element of mapMarkers) {
          element.addEventListener('click', function(event) {
            event.preventDefault();
            var lat = this.dataset.lat;
            var lng = this.dataset.lng;
            var mapUrl = `https://www.google.com/maps/search/?api=1&query=${lat},${lng}`;
            window.open(mapUrl);
          });
        }
      </script>
</body>

</html>
