<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            position: fixed;
        }
        .max-width {
            margin: auto;
        }
        /* navbar styling */
        .navbar {
            margin-left: 20px;
            position: fixed;
            padding: 30px 0;
            font-family: 'Ubuntu', sans-serif;
        }

        .navbar .logo  {
            color: #fff;
            font-size: 35px;
            font-weight: 600;
        }

        .navbar .logo span {
            color: crimson;
        }

        /* home section styling */
        .home {
            margin-left: 20px;
            display: flex;
            height: 100vh;
            color: #fff;
            font-family: 'Ubuntu', sans-serif;
        }

        .home .max-width {
            width: 100%;
            display: flex;
        }

        .home .home-content .text-1 {
            font-size: 27px;
            margin-left: 10px;
        }

        .home .home-content .text-2 {
            font-size: 75px;
            font-weight: 600;
            margin-left: -3px;
        }

        .home .home-content .text-3 {
            font-size: 40px;
            margin: 5px 0;
        }
        .home .home-content .text-4 {
            font-size: 40px;
            margin: 5px 0;
        }
        .home .home-content .text-4 span{
            color: crimson;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">About<span> Me..!</span></div>
        </div>
    </nav>

    <!-- home section start -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">Hello, my name is</div>
                <div class="text-2">Aliva Mishra</div>
                <div class="text-3">And I'm working as an intern</div>
                <div class="text-4">in <span> Knowledge Lens-A Rockwell Automation Company</span></div>
            </div>
            <div class="column_left">
                <img class="image" src="girl.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
