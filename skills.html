<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("smooth-blue-wooden-textured-background.jpg");
            background-size: cover;
        }

        .container {
            max-width: 800px;
            width: 85%;
            background-image: url("background-g8522df4e9_1280.jpg");

        }

        .skill-level-bar {

            flex-grow: 1;
        }

        .skill-level {
            height: 100%;

</head>
